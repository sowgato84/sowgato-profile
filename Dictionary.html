<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English to Bengali Translator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ece9e6, #ffffff);
      color: #333;
      text-align: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2em;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 1.1em;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #output {
      margin-top: 20px;
      font-size: 1.5em;
      color: #00796b;
      min-height: 30px;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9em;
      background-color: #2c3e50;
      color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    footer strong {
      color: #ffeb3b;
    }
  </style>
</head>
<body>

  <h1>üî§ English to Bengali Translator</h1>

  <input type="text" id="inputWord" placeholder="Enter an English word or sentence" />
  <br>
  <button onclick="translate()">Translate</button>

  <p id="output">Translation will appear here...</p>

  <footer>
    Developed by <strong>Sowgato Kumar Bhowmik</strong><br>
    Multidisciplinary Research Scientist<br>
    Founder, <strong>Cyber Education and Online Freelancing Center</strong><br>
    Tarash, Sirajganj, Bangladesh
  </footer>

  <script>
    function translate() {
      const word = document.getElementById("inputWord").value.trim();
      const output = document.getElementById("output");

      if (!word) {
        output.innerText = "Please enter something to translate.";
        return;
      }

      output.innerText = "üîÑ Translating...";

      fetch("https://corsproxy.io/?https://translate.argosopentech.com/translate", {
        method: "POST",
        body: JSON.stringify({
          q: word,
          source: "en",
          target: "bn",
          format: "text"
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(data => {
        output.innerText = data.translatedText || "‚ùå No translation found.";
      })
      .catch(err => {
        console.error(err);
        output.innerText = "‚ùå Translation failed. Please try again.";
      });
    }
  </script>

</body>
</html>
